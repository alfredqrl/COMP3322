<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Olympic Rings</h1>
    <div>
        <canvas id="myCanvas" width="300px" height="300px">
            <script>
                var c = document.getElementById("myCanvas");
                c.addEventListener("onmouseover", function(){
                    var ctx = c.getContext("2d");
                    ctx.beginPath();
                    //ctx.moveTo(0,0);
                    ctx.arc(106,140,20, 0, 360);
                    ctx.arc(150,140,20, 0, 360);
                    ctx.closePath();
                    ctx.stroke();
                    //ctx.fill();
                })
            </script>
        </canvas>
    </div>
</body>
</html>
